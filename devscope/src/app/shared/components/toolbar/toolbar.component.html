<mat-toolbar>
    <mat-toolbar-row>
        <span class="app-title">DevScope</span>  
        <span class="fill-space"></span> 
        <input class="search-input" placeholder="Search...">
        <span class="fill-space"></span>
        <button mat-icon-button [matMenuTriggerFor]="account" aria-label="Icon-button with a menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <i class="fas fa-th"></i>
        <mat-menu #account="matMenu">
            <button mat-menu-item [routerLink]="['login']">
                <span>Login</span>
            </button>
            <button mat-menu-item [routerLink]="['register/new']">
                <span>Registre-se</span>
            </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu">              
            <mat-icon>apps</mat-icon>
        </button>
        <i class="fas fa-th"></i>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>info</mat-icon>              
                <span>Quem somos ?</span>
            </button>          
        </mat-menu>
    </mat-toolbar-row>      
</mat-toolbar>
